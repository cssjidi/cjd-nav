{% if article and article.tags %}
{% for t in article.tags %}
<a href="{{ SITEURL }}/{{ t.url }}"
    class="btn btn-sm text-height-xs m-1 rounded-pill text-xs" rel="tag">
    # {{ t }}
</a>
{% endfor %}
{% endif %}

{% if page and page.tags %}
{% for t in page.tags %}
<a href="{{ SITEURL }}/{{ t.url }}"
    class="btn btn-sm text-height-xs m-1 rounded-pill text-xs" rel="tag">
    # {{ t }}
</a>
{% endfor %}
{% endif %}
